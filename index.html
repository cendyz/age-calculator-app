<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page</title>
		<link rel="icon" type="image/x-icon" href="./src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./dist/css/main.css" />
	</head>
	<body>
		<main class="main">
			<div class="main__box">
				<div class="main__box-content">
					<label for="day" class="main__box-content-label"> day </label>
					<input type="text" class="main__box-content-input" id="day" placeholder="DD" />
					<p class="main__box-content-error"></p>
				</div>
				<div class="main__box-content">
					<label for="month" class="main__box-content-label"> month </label>
					<input type="text"class="main__box-content-input" id="month" placeholder="MM" />
					<p class="main__box-content-error"></p>
				</div>
				<div class="main__box-content">
					<label for="year" class="main__box-content-label"> year </label>
					<input type="text" class="main__box-content-input" id="year" placeholder="YYYY" />
					<p class="main__box-content-error"></p>
				</div>
			</div>
			<div class="main__btn" >
				<button class="main__btn-box" id="btn">
					<img src="./src/images/icon-arrow.svg" alt="Arrow icon" class="main__btn-box-img" />
				</button>
			</div>

			<div class="main__content">
				<p class="main__content-text"><span>--</span> years</p>
				<p class="main__content-text"><span>--</span> months</p>
				<p class="main__content-text"><span>--</span> days</p>
			</div>
		</main>

		<script defer src="./src/main.js"></script>
	</body>
</html>
